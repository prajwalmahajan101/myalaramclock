<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link 
      rel="stylesheet" 
      media="screen" 
      href="https://fontlibrary.org//face/lcd" 
      type="text/css"
    />

    <!-- CSS Styles for the page -->
    <link rel="stylesheet" href="index.css" />
    <!-- Title for the page -->
    <title>Clock</title>
  </head>
  <body>
    <section class="container">
      <div class="title">Alarm Clock</div>
      <!-- Div for Clock -->
      <div class="clockcontainer"><div id="clock"></div></div>
      <!-- Form for adding Alarm -->
      <div class="inputlabel">
        <label for="alarminput">Set Time for Alarm : </label>
        <input type="time" id="alarminput" name="time" required />
      </div>
      <button class="controls" onclick="submitHandler()">
        Set alarm
      </button>

      <div id="alarmButton"></div>
      <div class="list">
        <p>Alarm List</p>
        <div id="alarmList"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
